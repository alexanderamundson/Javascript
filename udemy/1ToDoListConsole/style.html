<!DOCTYPE html>
<html>
<head>
    <title>To Do List</title>
    <script type="text/javascript" src="list.js"></script>
</head>    
<body>
    <h2>Open the console. This is a console-based site.</h2>
    <h1>To Do List</h1>
    <p>Type one of the 4 options in the alert box.</p>
    <ol>
        <li>"new" - Add A task</li>
        <li>"list" - List all Tasks</li>
        <li>"delete" - Delete a task</li>
        <li>"quit" - Quit app (you must enter "quit" before clicking button below)</li>
    </ol>
    <button value="myValue" style="width: 150px">Click Here!</button>
</body>
</html>
